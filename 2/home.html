{% extends 'layout.html' %}

{% block title %}Enter an integer{% endblock %}

{% block content %}
  <h1>Enter an integer:</h1>
  <form method="POST" action="/">
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="text" name="number" class="form-control" id="number" placeholder="Enter an integer">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
